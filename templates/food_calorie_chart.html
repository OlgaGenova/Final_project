{% extends "layout.html" %}

{% block title %}
    Food_Calorie_Chart
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Cals per 100gr</th>
                </tr>
            </thead>
            <tbody>
                {% for calorie in calories %}
                    <tr>
                        <td>{{ calorie["product"] }}</td>
                        <td>{{ calorie["cal_100gr"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
